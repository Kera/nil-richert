name: Deploy dev
on:
  workflow_dispatch:
  push:
    branches:
      - develop
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install node packages
        run: npm ci
      - name: Run eslint
        run: npm run lint
  unit-test:
    runs-on: ubuntu-latest
    needs: eslint
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install node packages
        run: npm ci
      - name: Run vitest
        run: npm run test
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install node packages
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Upload bin
        uses: actions/upload-artifact@v4
        with:
          name: nil-richert-fr-build${{ toJSON(github.event.created_at) }}-${{ toJSON(github.event.workflow_sha) }}
          path: .output